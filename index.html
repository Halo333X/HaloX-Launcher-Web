<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedrock Kingdoms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="music" muted autoplay hidden></audio>
    <video
      id="background"
      muted
      loop
      class="background-video"
      onclick="Utils.pauseVideo()"
    >
      <source src="assets/background2.mp4" type="video/mp4" />
      Tu navegador no soporta video.
    </video>
    <div class="container">
      <div class="header">
        <div class="title">
          <img src="assets/icon3.png" alt="TÃ­tulo del Launcher" width="600" />
        </div>
      </div>
      <div class="button-container">
        <button class="button" onclick="Utils.openMinecraft()">Start</button>
        <button class="button-small" onclick="Utils.downloadTextures()">
          Download Textures
        </button>
      </div>
    </div>
    <div class="button-group">
      <img
        src="assets/reloadLauncher.png"
        alt="Recargar"
        class="reload-btn"
        onclick="Utils.reloadLauncher()"
      />
      <img
        id="playicon"
        src="assets/playing_video.png"
        alt="Pausa"
        class="pause-btn"
        onclick="Utils.pauseVideo()"
      />
      <img
        id="discord"
        src="assets/discord.png"
        alt="Pausa"
        class="discord-btn"
        onclick="Utils.openDiscord()"
      />
    </div>
    <div class="corner-images">
      <img class="players" src="assets/playersIcon.png" alt="Image 1" />
      <span id="players">0</span>
      <img
        id="ping_icon"
        class="ping"
        src="assets/ping_green.png"
        alt="Image 2"
      />
      <span id="ping">0</span>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
